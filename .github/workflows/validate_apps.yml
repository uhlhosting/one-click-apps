name: Validate One Click Apps

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read   # least privilege (default, but explicit is nice)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run validate_apps && npm run formatter